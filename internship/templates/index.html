<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.0.13/css/all.css' integrity='sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp' crossorigin='anonymous'>
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css' integrity='sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB' crossorigin='anonymous'>
    <link rel='stylesheet' href='css/styles.css'>
    <title> Indigenous </title>
    <style>
        .cursor{
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <h3 class="my-5 text-center">A website about Asgard</h3>
        <div class="d-flex justify-content-between">
            <div>
                <div class="py-3 px-5 border cursor" id="btn1" onclick="func1()">Geography</div>
                <div class="p-2 mt-4 border" id="geo">Hey {{asgard.geography}}</div>
            </div>
            <div>
                <div class="py-3 px-5 border cursor" id="btn2" onclick="func2()">History</div>
                <div class="p-2 mt-4 border" id="hist">{{asgard.history}}</div>
            </div>

            <div>
                <div class="py-3 px-5 border cursor" id="btn3" onclick="func3()">Culture</div>
                <div class="p-2 mt-4 border" id="culture">{{asgard.culture}}</div>
            </div>

            <div>
                <div class="py-3 px-5 border cursor" id="btn4" onclick="func4()">Language</div>
                <div class="p-2 mt-4 border" id="lang">{{asgard.language}}</div>
            </div>
        </div>
    </div>

    <script>
        geo = document.querySelector('#geo')
        hist = document.querySelector('#hist')
        culture = document.querySelector('#culture')
        lang = document.querySelector('#lang')

        function func(){
            geo.style.display = 'none'
            hist.style.display = 'none'
            culture.style.display = 'none'
            lang.style.display = 'none'
        }
        window.onload = func()
        function func1(){
            geo.style.display = 'block'
            geo.style.position = 'absolute'
            geo.style.background = "orange"
            geo.style.color = "white"
            hist.style.display = 'none'
            culture.style.display = 'none'
            lang.style.display = 'none'
        }
        function func2(){
            geo.style.display = 'none'
            hist.style.display = 'block'
            hist.style.position = 'absolute'
            hist.style.background = "orange"
            hist.style.color = "white"
            culture.style.display = 'none'
            lang.style.display = 'none'
        }
        function func3(){
            geo.style.display = 'none'
            hist.style.display = 'none'
            culture.style.display = 'block'
            culture.style.position = 'absolute'
            culture.style.background = "orange"
            culture.style.color = "white"
            lang.style.display = 'none'
        }
        function func4(){
            geo.style.display = 'none'
            hist.style.display = 'none'
            culture.style.display = 'none'
            lang.style.display = 'block'
            lang.style.position = 'absolute'
            lang.style.background = "orange"
            lang.style.color = "white"
        }
    </script>

    <script src='http://code.jquery.com/jquery-3.3.1.min.js' integrity='sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=' crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js' integrity='sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49' crossorigin='anonymous'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js' integrity='sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T' crossorigin='anonymous'></script>
</body>
</html>
